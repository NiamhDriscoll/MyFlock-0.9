{% extends 'form.html' %}
{%block content%}

<form action="/deletechicken?id={{chicken.id}}" method="post">
    <br>
    <h2 class="text-center">Delete a Chicken from Your Flock</h2>
    <br>
    <br>
    <h1>Are you sure you want to delete this chicken?</h1>
    <p>This cannot be undone</p>
    <div class="card-body">
        <h5 class="card-title">{{ chicken.name }}</h5>
        <p>Breed: {{ chicken.breed }}</p>
        <p>Birthdate: {{ chicken.birth_date }}</p>
        <p>Info: {{ chicken.info }}</p>

    </div>

    <button type="submit" class="btn btn-outline-danger">Delete Chicken</button>
    <a class="btn btn-outline-light" href="/flock">Cancel</a>

</form>
{%endblock%}
