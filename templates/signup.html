{% extends 'form.html' %}
{%block content%}
<h1 class="text-center">Sign Up</h1>
<form action="{{ url_for("signup")}}" method="post">
    <div class="mb-3">
        <label class="form-label" for="username">Username:</label>
        <input class="form-control mx-auto w-auto" type="text" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <input  class="form-control mx-auto w-auto" type="password" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control mx-auto w-auto" type="email" id="email" name="email" required>
     </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
</form>
{%endblock%}
